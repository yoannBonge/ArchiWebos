<main>
    <section id="login">
        <h2>Log In</h2>
        <form>
            <div>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="email" size="50" required> <br>
            </div>
            
            <div>
                <label for="pass">Mot de passe</label>
                <input type="password" id="pass" name="password" size="50" required>
            </div>

            <div>
                <input type="submit" id="login-button" value="Se connecter">
            </div>

            <div class="forgetpass">
                Mot de passe oublié
            </div>
        </form>
    </section>
</main>
